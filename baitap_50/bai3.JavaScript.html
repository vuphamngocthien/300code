<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let d = new Date();

      let day = d.getDate();
      let month = d.getMonth() + 1;
      let year = d.getFullYear();

      alert(day + "-" + month + "-" + year);
    </script>
  </body>
</html>
